version: "3.8"

services:

  traefik:
    image: "traefik:v2.6"
    restart: unless-stopped
    container_name: "papo_traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      #- "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  db:
    image: "mariadb:10"
    container_name: "papo_db"
    restart: unless-stopped
    volumes:
      - ../data/db:/var/lib/mysql
    labels:
      - "traefik.enable=false"
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_DATABASE: papo_oypoints
      MARIADB_USER: papo
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
  
  api:
    image: papo/api
    container_name: "papo_api"
    restart: unless-stopped
    build: 
      context: api
      dockerfile: Dockerfile
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.rule=PathPrefix(`/api/`)"
      - "traefik.http.services.api.loadbalancer.server.port=9000"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: papo
      MYSQL_PASSWORD: /run/secrets/db_password
      MYSQL_DB: papo_oypoints
    secrets:
      - db_password

  client:
    image: papo/client    
    container_name: "papo_client"
    restart: unless-stopped
    build:
      context: client
      dockerfile: Dockerfile
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.routers.client.rule=PathPrefix(`/`)"

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
